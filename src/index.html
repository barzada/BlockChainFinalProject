<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body >

    <p id="timer" style="margin: auto; font-size: 50px; color: azure; text-align: center;"></p>


    <div class="container" style="width: 900px  ; color: white; text-align: center; ; ">

        <div class="row">
            <div class="col-lg-12">
                <p id="accountAddress" class="text-center h3"></p>
                <hr/>
                <br/>
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" class="page-header" style="display: none;font-size: 25px  ;">
                    <table class="table" style="z-index: 9999; color: rgb(41, 41, 41);">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col"></th>
                                <th scope="col" class="text-center">מועמד</th>
                                <th scope="col" class="text-center">מס' קולות</th>
                            </tr>
                        </thead>
                        <tbody id="candidatesResults">
                        </tbody>
                    </table>
                    <hr/>
                    <form id="chooseForm" onSubmit="App.castVote(); return false; ">
                        <div class="form-group">
                            <label for="candidatesSelect">Select Candidate</label>
                            <select class="form-control" id="candidatesSelect">
                </select>
                        </div>
                        <button id="vote" type="submit" class="btn btn-primary">Vote</button>
                        <hr />
                    </form>
                    <div id='voting-disabled-warning' style="color: rgb(216, 0, 0);">
                        ההצבעה תתחיל בהמשך
                    </div>
                    <div id='voting-ended-message'  style="color: rgb(216, 0, 0);">
                        חלון ההצבעה נסגר, נתראה בעוד 4 שנים
                    </div>
                    <div id='window-not-set-warning' style="color: rgb(216, 0, 0);">
                        טרם נפתח חלון הצבעה
                    </div>

                    <div id='admin-dashboard'>
                        <a href="./admin.html">
                            <button style="color: black;">הגדרות מנהל</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>



</body>
</html>
